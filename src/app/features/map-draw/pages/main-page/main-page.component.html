<div class="bg-white">
    <!--HEADER-->
    <div class="bg-gradient-to-b from-blue-500 to-blue-600 grid grid-cols-3 p-2 items-center">
        <!--LOGO-->
        <img src="/assets/deimos.svg" class="h-24 w-24 ">
        <!--TITLE-->
        <p class="text-white text-center text-3xl font-bold">Discover the available services</p>
    </div>
    <!--MAP-->
    <div class="grid grid-cols-12 bg-blue-500 ">
        <div class="bg-white col-span-3 max-h-[66.4vh] overflow-y-scroll">

            <div *ngFor="let item of this.results.results?.services" class="border-4 p-2 "
                (click)="this.mapService.populateMap(this.mapService.toJson(item.serviceFootprint),'blue',true)">
                <p class="text-blue-500 text-lg font-bold hover:text-black p-2">
                    {{item.title}}</p>
                <p class="text-black p-2">{{item.description | slice:0:201}}</p>
            </div>

        </div>

        <div class="col-span-9 border-blue-500 border-l-4">
            <app-map-draw id="map"></app-map-draw>
        </div>

    </div>

    <!--DIV OF COORDINATES AND PAGINATION NUMBERS-->
    <div class="grid grid-cols-12 max-w-full">
        <div class="col-span-3 p-5 text-center space-x-4">
            <label class="font-bold">Previous</label>
            <button (click)="this.inputPage(1)"
                class="bg-gradient-to-b from-blue-500 to-blue-600 p-1 w-12 text-white rounded">1</button>
            <button (click)="this.inputPage(17)"
                class="bg-gradient-to-b from-blue-500 to-blue-600 p-1 w-12 text-white rounded">2</button>
            <label class="font-bold">Next</label>
        </div>
        <div class="col-span-9 border-l-4 border-blue-500 text-center">
            <p class="font-bold ">Coordinates: </p>
            <p id="coor">&nbsp; {{this.mapService.coordinates}} </p>
        </div>
    </div>
    <!--FOOTER TITLES-->
    <div class="bg-gradient-to-b from-blue-500 to-blue-600 p-2 grid justify-items-center">
        <p class="text-white text-2xl ">Choose how to draw</p>
    </div>
    <!--FOOTER BACKGROUND-->
    <div class="bg-blue-400 grid justify-items-center">
        <!--FOOTER GRID OF ICONS AND BUTTONS-->
        <div class="grid grid-cols-4 p-2 w-6/12 justify-items-center ">
            <!--MARKER ICON-->
            <img src="/assets/marker2.svg" class="h-8 w-8">
            <!--CIRCLE ICON-->
            <img src="/assets/circle.svg" class="h-8 w-8">
            <!--POLYGON ICON-->
            <img src="/assets/polygon.svg" class="h-8 w-8 ">
            <!--SHAPEFILE ICON-->
            <img src="/assets/file-upload.svg" class="h-8 w-8 ">
            <!--BUTTON MARKER-->
            <button (click)="this.mapService.pinMarker(this.mapService.markerOptions)">
                <p class="text-white hover:text-black bg-gradient-to-b from-blue-500 to-blue-600 p-2 rounded mt-2">Draw
                    a
                    marker
                    point
                </p>
            </button>
            <!--BUTTON CIRCLE-->
            <button (click)="this.mapService.drawCircle(this.mapService.lineOptions)">
                <p class="text-white hover:text-black bg-gradient-to-b from-blue-500 to-blue-600 p-2 rounded mt-2">Draw
                    a
                    circle
                </p>
            </button>
            <!--BUTTON POLYGON-->
            <button (click)="this.mapService.drawPolygon(this.mapService.lineOptions)">
                <p class="text-white hover:text-black bg-gradient-to-b from-blue-500 to-blue-600 p-2 rounded mt-2">Draw
                    a
                    polygon
                </p>
            </button>
            <!--BUTTON SHAPEFILE-->
            <label
                class="text-white hover:text-black bg-gradient-to-b from-blue-500 to-blue-600 p-2 rounded mt-2 text-center"
                for="shapefile">Draw
                with Shapefile
           
            <input (click)="onInput($event)" id="shapefile" type="file" class="hidden" accept=".zip,.rar,.7zip">
        </label>
        </div>
    </div>
</div>
